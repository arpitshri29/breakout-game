<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Breakout game by Arpit</title>
</head>
<body>
    <h1>Breakout!!</h1>
    <button id="rules-btn" class="btn rules-btn">
        Rules
    </button>
    <div id="rules" class="rules">
        <h2>How to play.</h2>
        <p>Use the left and right keys to move the paddle.</p>
        <p>If you miss the ball the game will reset.</p>
        <button id="close-btn" class="btn">close</button>
    </div>

    <canvas id="canvas" height="600px" width="800px"></canvas>

<script src="script.js"></script>
</body>
</html>
